
<!DOCTYPE html>
<html lang="en">
<head>
	{% load pwa %}
	{% progressive_web_app_meta %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	{% load static %}
	<title>Sinsio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="{% static 'eccentric/home.css' %}" rel="stylesheet">
	<link href="manifest.json" rel="manifest">
	<script defer src="{% static 'js/main.js' %}"></script>
{#	<link rel="stylesheet" href="{% static 'clients/index.css' %}">#}

</head>
<body>
	<nav>
		<div class="title">
			<form action="{% url 'eccentric:home' %}">
				<button class="title home" type="submit">Sinsio</button>
			</form>
		</div>
		<div class="buttons">
			<form action="{% url 'eccentric:register' %}">
				<button class="register" type="submit">Register</button>
			</form>
			<form action="{% url 'eccentric:login' %}" method="GET">
				<button class="login" type="submit">Login</button>
			</form>
		</div>
	</nav>
	<br>
	<section id="home">
	{% block home %}
		<div class="heading">
			Seamlessly manage your clients
		</div>
		<br>
		<section id="logging">
			{% block logging %}
			{% endblock %}
		</section>

		<form class="contact-us">
			<button id="send-message">
				<img id="whatsapp" src="{% static 'eccentric/svg/whatsapp-chat.svg' %}">
			</button>
		</form>
	{% endblock %}
	</section>
	<footer>
		<form action="{% url 'clients:index' %}" method="POST">
			{% csrf_token %}
			<button type="submit" class="clients">
				<img id="clients-group" src="{% static 'eccentric/svg/clients_group.svg' %}">
			</button>
		</form>

		<form action="{% url 'clients:search' %}" method="GET">
			{% csrf_token %}
			<button type="submit" class="search">
				<img id="search-client" src="{% static 'eccentric/svg/search.svg' %}">
			</button>
		</form>

		<button class="notify">
			<img id="notify" src="{% static 'eccentric/svg/notify.svg' %}">
		</button>
	</footer>
</body>
</html>
