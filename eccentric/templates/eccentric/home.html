
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	{% load static %}
	<link rel="icon" type="image/png" href="{% static 'iconfavicon.png' %}">
	<title>Sinsio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="{% static 'eccentric/home.css' %}" rel="stylesheet">
	<link href="{% static 'manifest.json' %}" rel="manifest">
	<script defer src="{% static 'js/main.js' %}"></script>
	<!-- <link rel="stylesheet" href="{% static 'clients/index.css' %}"> -->

</head>
<body>
	<nav id="home-nav">
		<div class="title">
			<form action="{% url 'eccentric:home' %}">
				<button class="title home" type="submit">Sinsio</button>
			</form>
		</div>
		<div class="buttons">
			<form action="{% url 'eccentric:register' %}">
				<button class="register" type="submit">Register</button>
			</form>
			<form action="{% url 'eccentric:login' %}" method="GET">
				<button class="login" type="submit">Login</button>
			</form>
		</div>
	</nav>
	<br>
	<section id="home">
	{% block home %}
		<div class="heading">
			Your Clients on Your Palm
		</div>
		<br>
		<br>
		<div class="landing-page">
		<div class="organize">
			Organize
		</div>
		<div class="arrow-down">
			<img src="{% static 'doublearrow.svg' %}">
		</div>
		<div class="manage">
			Manage
		</div>
		<div class="arrow-down">
			<img src="{% static 'doublearrow.svg' %}">
		</div>
		<div class="grow">
			Grow
		</div>
		<br>
		<div>
			<img id="growth" src="{% static 'growth.png' %}">
		</div>
	</div>
		<form class="contact-us">
			<a id="send-message" href="https://wa.me/254706088217?" target="_blank">
				<img id="whatsapp" src="{% static 'eccentric/svg/whatsapp-chat.svg' %}">
			</a>
		</form>
	{% endblock %}
	</section>

	<footer>
		<form action="{% url 'clients:index' %}" method="POST">
			{% csrf_token %}
			<button type="submit" class="clients">
				<img id="clients-group" src="{% static 'eccentric/svg/clients_group.svg' %}">
			</button>
		</form>

		<form action="{% url 'clients:search' %}" method="GET">
			{% csrf_token %}
			<button type="submit" class="search">
				<img id="search-client" src="{% static 'eccentric/svg/search.svg' %}">
			</button>
		</form>

		<button class="notify">
			<img id="notify" src="{% static 'eccentric/svg/notify.svg' %}">
		</button>
	</footer>
</body>
</html>
