<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'clients/index.css' %}">
	<script defer src="{% static 'clients/index.js' %}"></script>
	<title>Logged In</title>
</head>
<body>
<nav>
	<div class="profile">
		<form action="{% url 'eccentric:logout' %}">
			<button type="submit" class="profile">Profile</button>
		</form>
	</div>
	<div class="logo">
		Eccentric Suit
	</div>
	<div class="logout">
		<form action="{% url 'eccentric:logout' %}">
			<button type="submit" id="logout">Log Out</button>
		</form>
	</div>
</nav>
<section id="section-search" style="display: none">
	<div class="search-wrapper">
		<form id="search-form" action="{% url 'clients:search'  %}">
			{% csrf_token %}
			<div class="seach-by sf-element">
				<select name="search-by" class="sf-element">
					<option>Name</option>
					<option>Reg Number</option>
					<option>Policy Number</option>
					<option>Start Date</option>
				</select>
			</div>
			<div>
				<input name="query" id="search-value" class="seach-input sf-element" type="text" placeholder="Type">
				</input>
			</div>
			<div>
				<button type="submit" id="search-button" class="sf-element">Search</button>
			</div>
		</form>
	</div>
</section>
{% block body %}
{% endblock %}
<form class="add-client" action="{% url 'clients:register' %}">
	<button id="add-client">+</button>
</form>
<footer>
	<button class="clients">
		Clients
	</button>
	<button class="search-button">
		Search
	</button>
	<button class="reminder">
		<a>Reminders</a>
	</button>
</footer>
</body>
</html>
